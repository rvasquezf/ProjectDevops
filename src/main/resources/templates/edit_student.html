<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Student</title>
	<!-- fuente google fonts Poppins -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<!-- / fuente google fonts Poppins -->
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- /Font Awesome -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="container mt-5">
					<div class="row">
						<div class="col-6 offset-3 formulario">
							<!-- Formulario -->
							<h2 class="text-center mb-5">Edit Student</h2>
							<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">

								<div class="mb-3">
									<label for="name" class="form-label">Name</label>
									<input type="text" class="form-control" id="name" th:field="*{name}" required>
								</div>

								<div class="mb-3">
									<label for="last-name" class="form-label">Last Name</label>
									<input type="text" class="form-control" id="last-name" th:field="*{lastname}"
										required>
								</div>

								<div class="mb-3">
									<label for="email" class="form-label">Email</label>
									<input type="email" class="form-control" id="email" th:field="*{email}" required>
									<!--                  <small class="text-danger" *ngIf="emailNoValido">-->
									<!--                    Ingrese un correo valido-->
									<!--                  </small>-->
								</div>
								
								<div class="mb-3">
									<label for="course" class="form-label">Course</label>
									<input type="text" class="form-control" id="course" th:field="*{course}"
										required>
								</div>


								<input type="hidden" name="id" id="id" value="">

								<div class="d-grid gap-2">
									<button type="submit" class="btn btn-success">Edit Student</button>
								</div>

							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
