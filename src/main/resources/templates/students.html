<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Students</title>
	<!-- fuente google fonts Poppins -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<!-- / fuente google fonts Poppins -->
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- /Font Awesome -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="users-page">
		<h2 class="text-center mt-5">List Students</h2>
		<div class="container">
			<div class="row">
				<div class="col">
					<a class="btn btn-success" th:href="@{students/new}"><i class="mx-1 fa-solid fa-plus"></i>Create
						User</a>
				</div>
			</div>
		</div>
		<div class="container mt-5">
			<!-- Tabla -->
			<table class="table table-dark table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Last name</th>
						<th scope="col">Email</th>
						<th scope="col">Course</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody id="listado-clientes">
					<!-- row = fila -->
					<tr th:each="students: ${students}">
						<td th:text="${students.name}"></td>
						<td th:text="${students.lastname}"></td>
						<td th:text="${students.email}"></td>
						<td th:text="${students.course}"></td>
						<td>
							<a class="text-success" th:href="@{/students/edit/{id}(id=${students.id})}"><i
									class="fa-solid fa-pen-to-square mx-3"></i></a>
							<a class="text-danger" th:href="@{/students-delete/{id}(id=${students.id})}"> <i
									class="fa-solid fa-trash"></i></a>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
